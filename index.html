<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>ESPN Soccer Schedule</title>
  </head>
  <body>
    <noscript>
      <a href='https://www.espn.com/soccer/schedule/'>Open ESPN soccer schedule</a>
    </noscript>

    <script>
      const pad2 = n => String(n).padStart(2, '0')

      // YYYYMMDD for "today" in America/New_York (US Eastern Time)
      const todayEasternYYYYMMDD = () => {
        const parts = new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        }).formatToParts(new Date())

        const get = type => parts.find(p => p.type === type)?.value
        return `${get('year')}${get('month')}${get('day')}`
      }

      const url = new URL(window.location.href)
      const date = url.searchParams.get('date') || todayEasternYYYYMMDD()

      window.location.replace(`https://www.espn.com/soccer/schedule/_/date/${date}`)
    </script>
  </body>
</html>
